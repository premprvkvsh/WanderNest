    // Geocode a given location using Nominatim
    async function geocodeLocation(query) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data && data.length > 0) {
        return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
      }
      throw new Error("Location not found");
    }

    // Haversine formula: calculate the distance (in km) between two lat/lon coordinates
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // radius of Earth in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Build a prompt that instructs the API to output JSON with only the matchedAmenities key

      const clusters = [];
      const lines = responseText.split('\n');
      lines.forEach(line => {
        const trimmedLine = line.trim();
        if (!trimmedLine) return;
        const match = trimmedLine.match(/(.+):\s*([\d.-]+),\s*([\d.-]+),\s*MatchedAmenities:\s*(\d+)/i);
        if (match) {
          clusters.push({
            name: match[1].trim(),
            lat: parseFloat(match[2]),
            lon: parseFloat(match[3]),
            matchedAmenities: parseInt(match[4])
          });
        }
      });
      console.log("Parsed clusters using regex:", clusters);
      return clusters;
    }

          throw new Error('Network response was not ok');

        const jsonData = await response.json();

            return clusters;

            return parseCoordinates(generatedText);

      } catch (error) {
        console.error('Error in generateTopAttractions:', error);
        alert("Sorry, an error occurred while fetching tourist attractions. Please try again.");
        return '';
      }
    }

    // Display the list of top attractions in the UI
    function displayTopAttractions(attractions) {
      const attractionsContainer = document.createElement('div');
      attractionsContainer.classList.add('top-attractions');
      const attractionsTitle = document.createElement('h3');
      attractionsTitle.textContent = 'Top Tourist Attractions';
      attractionsContainer.appendChild(attractionsTitle);
      const attractionsList = document.createElement('ul');
      const lines = attractions.split('\n');
      lines.forEach(line => {
        const trimmedLine = line.trim();
        if (trimmedLine) {
          const listItem = document.createElement('li');
          listItem.textContent = trimmedLine;
          attractionsList.appendChild(listItem);
        }
      });
      attractionsContainer.appendChild(attractionsList);
      const formContainer = document.querySelector('.form-container');
      formContainer.appendChild(attractionsContainer);
    }

    // Handle form submission: validate inputs, call APIs, filter clusters, and update the UI
    async function handleFormSubmit() {
      // Remove previous top attractions if present
      const oldAttractions = document.querySelector('.top-attractions');
      if (oldAttractions) {
        oldAttractions.remove();
      }

      const location = document.getElementById('location').value.trim();
      const amenities = [];
      if (document.getElementById('security').checked) amenities.push("24/7 security");
      if (document.getElementById('power').checked) amenities.push("power backup");
      if (document.getElementById('wifi').checked) amenities.push("Wi-Fi");
      if (document.getElementById('laundry').checked) amenities.push("laundry");
      if (document.getElementById('gym').checked) amenities.push("gym");
      if (document.getElementById('yoga').checked) amenities.push("yoga center");
      if (document.getElementById('sports').checked) amenities.push("sports facilities");
      if (document.getElementById('veg').checked) amenities.push("vegetarian food");
      if (document.getElementById('nonveg').checked) amenities.push("non-vegetarian food");
      if (document.getElementById('cafe').checked) amenities.push("cafe");
      if (document.getElementById('medical').checked) amenities.push("medical store");
      if (document.getElementById('shopping').checked) amenities.push("shopping market");

      const universityName = document.getElementById('university').value.trim();
      const universityDistance = document.getElementById('distance').value.trim();
      const budget = document.getElementById('budget').value.trim();

      if (!location || amenities.length === 0 || !budget) {
        alert("Please fill in all required fields (Location, at least one amenity, and Budget).");
        return;
      }

      // Geocode the main location and recenter the map.
      let mainCoords;
      try {
        mainCoords = await geocodeLocation(location);
        map.setView([mainCoords.lat, mainCoords.lon], 13);
      } catch (error) {
        alert("Unable to find the location. Please check your input and try again.");
        return;
      }

      // Get clusters from the API.
      let clusters = await generateResponse(location, amenities, universityName, universityDistance, budget);

      // Filter clusters based on distance from the main location (e.g., within 20 km).
      clusters = clusters.filter(cluster => {
        const dist = getDistance(cluster.lat, cluster.lon, mainCoords.lat, mainCoords.lon);
        return dist <= 20;
      });
      if (clusters.length === 0) {
        alert("No clusters found within 20 km of the selected location.");
        return;
      }

      // If a university and distance are specified, filter clusters based on distance from the university.
      if (universityName && universityDistance) {
        try {
          const uniCoords = await geocodeLocation(universityName);
          clusters = clusters.filter(cluster => {
            const dist = getDistance(cluster.lat, cluster.lon, uniCoords.lat, uniCoords.lon);
            return dist <= parseFloat(universityDistance);
          });
          if (clusters.length === 0) {
            alert("No clusters found within the specified distance from the university.");
            return;
          }
        } catch (error) {
          alert("Unable to geocode the university location. Please check your university name and try again.");
          return;
        }
      }

      addClustersToMap(clusters, amenities.length);
      const topAttractions = await generateTopAttractions(location);
      displayTopAttractions(topAttractions);
    }

    document.getElementById('showClustersBtn').addEventListener('click', handleFormSubmit);
  </script>
