<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wander GPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-size: cover;
      background-position: center;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 2rem;
      font-weight: bold;
    }
    .brain-icon {
      font-size: 1.5rem;
      margin-right: 8px;
    }
    .select-container select {
      background: #fff;
      color: black;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    .chat-box {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
    }
    .input-container {
      padding: 1rem;
      border-top: 1px solid #444;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
    }
    .input-container input {
      flex-grow: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 1.5rem;
      background: #3c3c3c;
      color: white;
      margin-right: 0.5rem;
    }
    .input-container button {
      padding: 0.75rem;
      background: #4a4a4a;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ccc;
      cursor: pointer;
    }
    .input-container button:hover {
      background: #5a5a5a;
    }
    .chat-mode-container label {
      margin-right: 1rem;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
<div class="chat-container">
  <div class="header">
    <h1><i class="fas fa-brain brain-icon"></i>Wander GPT</h1>
    <div class="chat-mode-container">
      <label><input type="radio" name="chat-mode" value="Wander GPT" checked> Wander GPT</label>
    </div>
    <div class="select-container">
      <select id="language-select">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="ru">Russian</option>
      </select>
    </div>
  </div>

  <div id="chat-box" class="chat-box"></div>

  <div class="input-container">
    <input id="user-input" placeholder="Type a message..." type="text" />
    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const chatBox = document.getElementById('chat-box');
    const languageSelect = document.getElementById('language-select');
    const sendButton = document.getElementById('send-btn');
    const userInputField = document.getElementById('user-input');
    let selectedLanguage = 'en';

    languageSelect.addEventListener('change', () => {
        selectedLanguage = languageSelect.value;
    });

    function getLanguageName(code) {
        switch (code) {
            case 'hi': return 'Hindi';
            case 'ta': return 'Tamil';
            case 'ru': return 'Russian';
            case 'sa': return 'Sanskrit';
            default: return 'English';
        }
    }

    async function generateGreeting() {
        const prompt = `Generate a one-line greeting message as a friendly Indian AI travel guide to welcome the user.`;
        try {
            const response = await fetch('https://api.cohere.ai/v1/generate', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer 5UkJrwlKrm2BupI2ermx6GtvCO85uuUv5P8GATrj',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: 'command',
                    prompt: prompt,
                    max_tokens: 50,
                    temperature: 0.7,
                })
            });
            const data = await response.json();
            console.log("Greeting response:", data);
            if (data.generations && data.generations.length > 0) {
                return data.generations[0].text.trim();
            } else {
                return 'Namaste! I\'m your travel buddy.';
            }
        } catch (error) {
            console.error(error);
            return 'Namaste! I\'m your travel buddy.';
        }
    }

    async function generateResponse(userPrompt) {
        const aiPrompt = `You are an AI travel guide that helps tourists find and explore places based on their interests, responding in ${getLanguageName(selectedLanguage)}. Act like a friendly, knowledgeable Indian guide who gives short, clear recommendations.\nUser says: ${userPrompt}`;
        try {
            const response = await fetch('https://api.cohere.ai/v1/generate', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer 5UkJrwlKrm2BupI2ermx6GtvCO85uuUv5P8GATrj',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: 'command',
                    prompt: aiPrompt,
                    max_tokens: 250,
                    temperature: 0.7,
                })
            });
            const data = await response.json();
            console.log("Chat response:", data);
            if (data.generations && data.generations.length > 0) {
                return data.generations[0].text.trim();
            } else {
                return 'Sorry, I didnâ€™t quite catch that!';
            }
        } catch (error) {
            console.error(error);
            return 'Oops! Something went wrong while getting your travel tip.';
        }
    }

    function displayBotMessage(message) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message bot-message p-3 bg-purple-500 rounded-lg text-white mb-2';
        chatBox.appendChild(msgDiv);

        const words = message.split(' ');
        let current = '';
        let i = 0;

        function showWord() {
            if (i < words.length) {
                current += words[i] + ' ';
                msgDiv.textContent = current.trim();
                chatBox.scrollTop = chatBox.scrollHeight;
                i++;
                setTimeout(showWord, 20);
            }
        }
        showWord();
    }

    function displayUserMessage(message) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message user-message p-3 bg-gray-700 rounded-lg text-white self-end mb-2';
        msgDiv.textContent = message;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener('click', async () => {
        const input = userInputField.value.trim();
        if (!input) return;

        displayUserMessage(input);
        userInputField.value = '';

        const response = await generateResponse(input);
        displayBotMessage(response);
    });

    // Greet on page load
    generateGreeting().then(greeting => {
        displayBotMessage(greeting);
    });
});
</script>
</body>
</html>
